<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div id="parameters">
                <ul>
                    <li>
                        <label for="length">Length..........</label>
                        <input type="number" id="length" min="8" max="128" value="12"></input>
                    </li>
                    <li>
                        <label for="lowcasebtn">lowercase...........</label>
                        <input checked type="checkbox" id="lowcasebtn"></input>
                    </li>
                    <li>
                        <label for="upcasebtn">UPPERCASE.....</label>
                        <input type="checkbox" id="upcasebtn"></input>
                    </li>
                    <li>
                        <label for="numberbtn">Numbers.............</label>
                        <input type="checkbox" id="numberbtn"></input>
                    </li>
                    <li>
                        <label for="symbolbtn">Symbols..............</label>
                        <input type="checkbox" id="symbolbtn"></input>
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
